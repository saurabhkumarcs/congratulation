<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="left">
            <div class="box">
                <span>REDSTORE</span>
            </div>
        </div>
        <div class="right">
            <header>
                <p>Home</p>
                <p>Products</p>
                <p>About</p>
                <p>Contact</p>
                <p>Account</p>
                <p><i class="fa-solid fa-bag-shopping"></i></p>
            </header>
        </div>
    </nav>
    <main>
        <div class="top">
            <p>Featured product</p>
            <span><i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-minus"></i>
            </span>
        </div>
        <div class="last">
            <div class="first">
                <img src="./ai-generated-8520207_640.jpg" alt="">
                <p>T-shirt</p>
                <span>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </span>
                <p>300.00</p>
            </div>
            <div class="second">
                <img src="./oxford-shoes-6078993_640.jpg" alt="">
                <p>Shoes</p>
                <span>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                </span>
                <p>550.00</p>
            </div>
            <div class="third">
                <img src="./trousers-2685231_640.jpg" alt="">
                <p>Trousers</p>
                <span>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </span>
                <p>700.00</p>
            </div>
            <div class="fourth">
                <img src="./tshirt-8726716_640.jpg" alt="">
                <p>Coloured T-shirt</p>
                <span>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <p>780.00</p>
                </span>
            </div>
        </div>
    </main>


</body>

</html>
